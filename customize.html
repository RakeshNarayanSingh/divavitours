<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customize Your Tour - Divavi Tours</title>
    <link rel="stylesheet" href="customize.css" />
</head>
<body>
    <!-- Loader -->
<div id="loader-wrapper">
    <div class="loader-ring">
        <img src="https://image.pitchbook.com/nbm70i7u8vtfrN5CaD5GlA8fCr01746434057240_200x200" alt="Logo" class="loader-logo">
    </div>
</div>


    <header class="customize-header">
        <h1>Customize Your Deoghar Tour</h1>
        <p>We offer fully customizable tour packages to suit your needs. Raise a query below, and we will contact you shortly to plan your perfect Deoghar trip.</p>
        <a href="index.html" class="home-button">üè† Home</a>
    </header>

    <div class="slideshow">
        <img src="https://dynamic.tourtravelworld.com/package-images/photo-big/dir_17/499287/266148.jpg" class="slide active" alt="Slide 1">
        <img src="https://peakvisor.com/photo/HD/Jharkhand-parasnath-hills-giridih-india-view-2358292903.jpg" class="slide" alt="Slide 2">
        <img src="https://www.godigit.com/content/dam/godigit/directportal/en/chhinnamasta-temple.jpg" class="slide" alt="Slide 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/PURI_JAGANATHA_TEMPLE%2C_PURI%2C_ORISSA%2C_INDIA%2C_ASIA.jpg" class="slide" alt="Slide 4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Shanti_Stupa_at_Rajgir_%28cropped%29.jpg" class="slide" alt="Slide 5">
    </div>

    <main class="customize-container">
        <form action="https://formsubmit.co/divavitours@gmail.com" method="POST" class="customize-form">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{10}" required placeholder="10-digit phone number">

            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="Email">

            <button type="submit">Raise Request</button>
        </form>
    </main>

    <script>
        const slides = document.querySelectorAll('.slide');
        let current = 0;

        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 3000);
    </script>

<script>
    window.addEventListener('load', () => {
        const loader = document.getElementById('loader-wrapper');
        loader.classList.add('fade-out');
    });
</script>
</body>
</html>

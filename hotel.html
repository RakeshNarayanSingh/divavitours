        <!-- Hotel 2 -->
        <div class="hotel-card">
            <div class="slideshow-container" id="hotel2-slideshow">

                <img src="hotel2-4.jpg" class="slide">
                <img src="hotel2-5.jpg" class="slide">

        <!-- Hotel 3 -->
        <div class="hotel-card">

                <img src="hotel3-1.jpg" class="slide active">
                <img src="hotel3-2.jpg" class="slide">
                <img src="hotel3-3.jpg" class="slide">
                <img src="hotel3-4.jpg" class="slide">
                <img src="hotel3-5.jpg" class="slide">
                <button class="prev" onclick="plusSlides('hotel3', -1)">‚ùÆ</button>

        <!-- Hotel 4 -->

        </div>

    </main>

    <script>
        const slideshows = {
            hotel1: { index: 0, slides: [] },
            hotel2: { index: 0, slides: [] },
            hotel3: { index: 0, slides: [] },
            hotel4: { index: 0, slides: [] },
        };

        for (let key in slideshows) {
            const container = document.getElementById(`${key}-slideshow`);
            slideshows[key].slides = container.querySelectorAll('.slide');
        }

        function plusSlides(hotel, n) {
            slideshows[hotel].index = (slideshows[hotel].index + n + slideshows[hotel].slides.length) % slideshows[hotel].slides.length;
            showSlides(hotel);
        }

        function showSlides(hotel) {
            slideshows[hotel].slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === slideshows[hotel].index);
            });
        }
    </script>
</body>
</html>
